<main>

    <section id="start" class="textSection">
        <div>
            <h2>
                <b>//</b>
                &nbsp;
                Start
            </h2>
            <p>
                Hej, jestem Kuba,<br>
                tworzę <i id="startCycler">rzeczy</i>
            </p>

        </div>
    </section>

    <section id="projects" class="textSection">

    </section>

    <section id="about" class="textSection">

    </section>

    <section id="contact" class="textSection">
        <div>
            <h2>
                <b>//</b>
                &nbsp;
                Kontakt
            </h2>

            <h3>Znajdź mnie na</h3>

            <div id="socialMedia">
                <a>
                    <img src="static/media/icon/png/icon-fb.png" alt="">
                    Facebook
                </a>
                <a>
                    <img src="static/media/icon/png/icon-gh.png" alt="">
                    GitHub
                </a>
                <a>
                    <img src="static/media/icon/png/icon-in.png" alt="">
                    LinkedIn
                </a>
                <a>
                    <img src="static/media/icon/png/icon-twt.png" alt="">
                    Twitter
                </a>
            </div>

            <h3>Formularz kontaktowy</h3>

            <form>
                <label for="name">
                    <input type="text" id="name" name="name" placeholder="imię" required>
                </label>
                <label for="mail">
                    <input type="email" id="mail" name="mail" placeholder="e-mail" required>
                </label>
                <label for="message">
                    <textarea id="message" name="message" placeholder="wiadomość" required rows="3"></textarea>
                </label>

                <input type="submit" value="Wyślij">
            </form>
        </div>
    </section>


    <footer>
        <p>
            &copy; 2024, Jakub Baran
        </p>
    </footer>
